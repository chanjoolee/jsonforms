<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSONForms Seed</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/jsonforms/dist/css/jsonforms.css"/>

    <script src="bower_components/angular/angular.js"                 
            type="text/javascript"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js" 
            type="text/javascript"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js" 
            type="text/javascript"></script>
    <script src="bower_components/lodash-compat/lodash.min.js"
            type="text/javascript"></script>
    <script src="bower_components/path-loader/browser/path-loader-min.js"
            type="text/javascript"></script>
    <script src="bower_components/traverse/traverse.js"
            type="text/javascript"></script>
    <script src="bower_components/json-refs/browser/json-refs-min.js"
            type="text/javascript"></script>
    <script src="bower_components/ui-utils/ui-utils.js"
            type="text/javascript"></script>
    <script src="bower_components/tv4/tv4.js"
            type="text/javascript"></script>
    <script src="bower_components/jsonforms/dist/js/jsonforms.js" 
            type="text/javascript"></script>
    <script src="js/app.js" 
            type="text/javascript"></script>
    <script src="js/schema.js" 
            type="text/javascript"></script>
    <script src="js/ui-schema.js" 
            type="text/javascript"></script>

</head>
<body>
<div class="container" ng-controller="MyController">
    <div class="row" id="demo">
        <div class="col-sm-12">
            <div class="panel-primary panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>JSONForms Seed</strong></h3>
                </div>
                <div class="panel-body jsf" style="line-height: 2.0">
                {{2 + 2}}
                    Bound data: {{data}}
                    <jsonforms schema="schema" ui-schema="uiSchema" data="data"/>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
